<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./main.js" defer></script>
  <title>Document</title>
</head>
<body>
  <h1>Form Pendaftaran Siswa SMK Al-Malikus Sholeh</h1>
  <form id="form-pendaftaran">
    <label for="nama">Nama Lengkap</label>
    <br>
    <input type="text" id="nama" placeholder="Masukkan nama lengkap" required>
    <br>
    <label for="umur">Umur</label>
    <br>
    <input type="number" id="umur" placeholder="Masukkan umur" required>
    <br>
    <label for="jk">Jenis Kelamin</label>
    <br>
    <select id="jk" required>
      <option value="">Pilih Jenis Kelamin</option>
      <option value="Pria">Pria</option>
      <option value="Wanita">Wanita</option>
    </select>
    <br>
    <br>
    <button type="submit">
      Simpan
    </button>
  </form>

  <br>
  
  <table border="1">
    <tr>
      <td>Nama Lengkap</td>
      <td>Umur</td>
      <td>Jenis Kelamin</td>
    </tr>
    <tr>
      <td id="nama-output">-</td>
      <td id="umur-output">-</td>
      <td id="jk-output">-</td>
    </tr>
  </table>
</body>
</html>
